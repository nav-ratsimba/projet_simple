<body>

    <div class="affichageDesErreurs"></div>
    <div>
      <form class="formulairePourBDProf">
          <label for="requete">Votre requête : (trier par)</label>
            <div>
                <h2>Année</h2>
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Année BETWEEN 2001 AND 2005 ORDER BY Année ASC;">2001-2005
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Année BETWEEN 2006 AND 2010 ORDER BY Année ASC;">2006-2010
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Année BETWEEN 2011 AND 2015 ORDER BY Année ASC;">2011-2015
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Année BETWEEN 2015 AND 2017 ORDER BY Année ASC;">2015-2017
            </div>
            <div>
                <h2>Genre</h2>
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Sexe LIKE 'Masculin';">Homme
                <input type="radio" name="requete" value="SELECT Année,Sexe,Commune,Secteur,Effectif, Regroupement FROM ESR WHERE Sexe LIKE 'Feminin';">Femme
            </div>

            <input type="radio" name="requete" id="" value="SELECT * FROM ESR">Tout
          </div>
-->
